{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
    <title>Logistica Login</title>
</head>
 
<body>

    <div class="container-sm">
            <form method="post" action="{% url 'login' %}" class="row g-3">
            {% csrf_token %}
            <h1>Login</h1>
            
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden"></label>
                <input type="text" id="user" name="user" class="form-control" placeholder="Username" aria-label="Usuario" aria-describedby="basic-addon1">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña" id="pass" name="pass">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
            </div>
            </form>

    </div>

</body>

</html>
